baseurl = "https://www.monicaalexander.com/"
title = "Monica Alexander"

theme = "hugo-coder"

ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]

languagecode = "en"
defaultcontentlanguage = "en"

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

# disqusShortname = "yourdiscussshortname"

[params]
    author = "Monica Alexander"
    description = "Monica Alexander's personal website"
    keywords = "blog,developer,personal"
    info = "Assistant Professor, Statistics and Sociology, University of Toronto"
    avatarurl = "images/Monica1.jpg"
    footercontent = ""
    
    math = true

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = true

    # Git Commit in Footer, uncomment the line below to enable it.
    #commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
